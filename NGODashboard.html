<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO Registration</title>
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/ngoDashboardStyles.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
  </head>
  <body>
    <div class="ngo-dashboard-container">
      <header class="main-header">
        <a href="/" class="brand-title">Ethiopian NGO Digital Donations</a>
        <button
          class="nav-toggle"
          aria-label="Toggle navigation"
          aria-expanded="false"
        >
          â˜°
        </button>
        <nav class="primary-nav">
          <a href="/">Home</a>
          <a href="/NGOs.html">NGOs</a>
          <a href="/about.html">About</a>
          <a href="/login.html">Login</a>
          <a href="/register.html">Register</a>
        </nav>
      </header>
      <form class="ngo-dashboard-card" action="NDashboard.html" method="get">
        <h2 class="dashboard-title">NGO Dashboard</h2>

        <div class="form-group">
          <label for="ngoName">NGO Name</label>
          <input
            type="text"
            id="ngoName"
            name="ngoName"
            placeholder="Enter the official NGO name"
            required
            value="Example Charity Foundation"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="A brief, one-line mission statement"
            value="Protecting wildlife and restoring forests."
          />
        </div>

        <div class="form-group">
          <label for="story">Story</label>
          <textarea
            id="story"
            name="story"
            rows="5"
            placeholder="Tell your organization's full story here. This will appear on your public profile."
          >
Our foundation started in 2005 with a small team focused on local conservation. Over the years, our mission has grown to encompass large-scale reforestation efforts across the region, driven by community involvement and sustainable practices.</textarea
          >
        </div>

        <button type="submit" class="primary-button">Update Profile</button>
      </form>
    </div>
    <script>
      (function () {
        const header = document.querySelector(".main-header");
        const toggle = document.querySelector(".nav-toggle");

        if (!header || !toggle) return;

        toggle.addEventListener("click", function () {
          const isOpen = header.classList.toggle("nav-open");
          toggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
        });
      })();
    </script>
  </body>
</html>
